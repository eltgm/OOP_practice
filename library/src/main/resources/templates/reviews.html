<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отзывы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">ФИО</th>
        <th scope="col">Отзыв</th>
        <th scope="col">Оценка</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <th scope="row" th:text="${review.id}">1</th>
        <td th:text="${review?.reader?.fio}">Book</td>
        <td th:text="${review?.comment}">John Doe</td>
        <td th:text="${review?.rate}">01.01.1999</td>
    </tr>
    </tbody>
</table>

<input class="btn btn-success" onclick="history.go(-1);" type="button" value="Назад"/>
</body>
</html>
